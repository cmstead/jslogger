<html>
<body>

  <div>Log level: <span id="log-level"></span></div>

  <script src="../scripts/src/jslogger.js"></script>

  <script>
    function testLogger(){
      document.getElementById('log-level').innerText = jslogger.getLogLevel();

      jslogger.setLogLevel(0);
      jslogger.log('This is a test');
      jslogger.info('This is a test');
      jslogger.warn('This is a test');
      jslogger.error('This is a test');

      jslogger.setLogLevel(1);
      jslogger.log('This is a test');
      jslogger.info('This is a test');
      jslogger.warn('This is a test');
      jslogger.error('This is a test');

      jslogger.setLogLevel(2);
      jslogger.log('This is a test');
      jslogger.info('This is a test');
      jslogger.warn('This is a test');
      jslogger.error('This is a test');

    }

    document.addEventListener('DOMContentLoaded', function(){
      testLogger();
    });
  </script>

</body>
</html>
